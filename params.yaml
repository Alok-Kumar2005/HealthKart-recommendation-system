feature_engineering:
  test_size: 0.2
  random_state: 42

tfidf:
  max_features: 5000
  ngram_range: [1, 2]

model:
  C: 0.1
  max_iter: 5000
  class_weight: balanced

sentiment_score:
  normalized_rating: 0.6
  positive_ratio: 0.4

temporal_sentiment:
  rating_slope: 0.6
  positive_slope: 0.4
  decay_constant: 180
  boost_percentage: 0.15