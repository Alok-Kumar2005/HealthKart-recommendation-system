version: '3.8'

services:
  healthkart-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthkart-recommendation-api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory to persist trained models
      - ./models:/app/models
      # Mount data directory
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - healthkart-network

networks:
  healthkart-network:
    driver: bridge